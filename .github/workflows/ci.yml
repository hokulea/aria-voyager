name: 'CI'

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
  push:
    branches:
      - main

jobs:
  labels:
    name: labels
    runs-on: ubuntu-latest
    steps:
      - name: Require Labels
        uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: |
            breaking
            enhancement
            bug
            documentation
            internal

  lint-js:
    name: lint:js
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:js

  lint-css:
    name: lint:css
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:css

  lint-hbs:
    name: lint:hbs
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:hbs

  lint-types:
    name: lint:types
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - run: pnpm run -r --parallel --aggregate-output lint:types

  test-ssr:
    name: test SSR
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - name: Build Aria Voyager Test App
        run: pnpm run --filter=ember-aria-voyager-test-app build

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: wyvox/action@v1
      - name: Build package
        run: pnpm build
      - name: Test
        run: pnpm run -r --parallel --aggregate-output test
